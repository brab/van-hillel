<body style="background:#ffffff">
<h1>Make a Donation</h1>
<form id="donate" name="donate" action="https://vancouverhillel.ipower.com/v2/donateForm.php" method="post">
    <table width="100%">
        <col width="30%" />
        <col width="1*" />
        <tr>
            <td></td>
            <td><em>* All information is required</em></td>
        </tr>
        <tr>
            <td>Full Name:<br />
            	<em>For purpose of tax receipt</em>
            </td>
            <td class="left"><input size="30" name="name" id="name" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td class="left"><input size="30" name="email" id="email" /></td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td class="left"><input size="30" name="phone" id="phone" /></td>
        </tr>
        <tr>
            <td>Preferred Address:</td>
            <td class="left"><input name="address" type="text" id="address" value="street number and name" size="30" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="left"><input name="city" type="text" id="city" value="city" size="20" />
                <input name="prov" type="text" id="prov" value="British Columbia" size="20" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="left"><input name="postalCode" type="text" id="postalCode" value="postal code" size="15" />
            </td>
        </tr>
        <tr>
            <td><br />Donation Amount:</td>
            <td class="left"><br /><input size="6" name="amount" id="amount" value="$" /></td>
        </tr>
        <tr>
            <td>Card Type:</td>
            <td class="left"><select name="cardType" id="cardType">
                    <option value="" selected="selected">select</option>
                    <option value="visa">VISA</option>
                    <option value="masterCard">Master Card</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Card Number:</td>
            <td class="left"><input size="19" name="cardNumber" id="cardNumber" /></td>
        </tr>
        <tr>
            <td>Expiry Date:</td>
            <td class="left"><input size="6" name="cardExpiry" id="cardExpiry" /></td>
        </tr>
        <tr>
            <td>Name on Card:</td>
            <td class="left"><input size="30" name="cardName" id="cardName" /></td>
        </tr>
        <tr>
            <td></td>
            <td><em>Your information is sent through a secure online connection.</em></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
